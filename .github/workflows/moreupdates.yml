name: Complete CVD Tool Implementation and Validation

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in simulation mode (no actual changes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write
  actions: write
  checks: write
  issues: write
  pull-requests: write

jobs:
  complete-implementation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Fixed to use Node 18
          cache: 'npm'
      
      - name: Create package.json if not exists
        run: |
          if [ ! -f "package.json" ]; then
            npm init -y
          fi
      
      - name: Install dependencies
        run: |
          npm install @babel/core @babel/preset-env --save-dev
          npm install prettier eslint --save-dev
          npm install jest --save-dev

      - name: Create ESLint v9 Config
        run: |
          echo "Creating ESLint v9 compatible configuration..."
          cat << 'EOF' > eslint.config.js
          module.exports = [
            {
              files: ["**/*.js"],
              languageOptions: {
                ecmaVersion: 2021,
                sourceType: "module",
                globals: {
                  window: "readonly",
                  document: "readonly",
                  console: "readonly",
                  module: "readonly",
                  require: "readonly",
                  process: "readonly"
                }
              },
              rules: {
                "no-unused-vars": "warn",
                "no-undef": "warn",
                "no-console": "off",
                "semi": ["error", "always"],
                "quotes": ["error", "single", { "avoidEscape": true }]
              }
            }
          ];
          EOF

      - name: Backup Existing Files
        run: |
          mkdir -p backups/$(date +%Y%m%d_%H%M%S)
          for file in index.html styles.css style.css combined.js; do
            if [ -f "$file" ]; then
              cp "$file" "backups/$(date +%Y%m%d_%H%M%S)/"
            fi
          done

      - name: Convert medication.txt to medication.js
        run: |
          if [ -f "js/medication.txt" ]; then
            echo "Converting medication.txt to medication.js..."
            cp js/medication.txt js/medication.js
          fi

      - name: Fix Index.html Duplicate Script References
        run: |
          echo "🔧 Cleaning up index.html duplicate script references..."
          
          cat << 'EOF' > fix-index-duplicates.js
          const fs = require('fs');
          
          function fixIndexDuplicates() {
            if (!fs.existsSync('index.html')) {
              console.error('index.html not found!');
              process.exit(1);
            }
            
            let content = fs.readFileSync('index.html', 'utf8');
            
            // Extract script references
            const scriptRegex = /<script\s+src="([^"]+)"[^>]*><\/script>/g;
            const scripts = [];
            let match;
            
            while ((match = scriptRegex.exec(content)) !== null) {
              scripts.push(match[0]);
            }
            
            // Deduplicate scripts
            const uniqueScripts = [...new Set(scripts)];
            
            // Replace all script sections with a single clean section
            const scriptSection = uniqueScripts.join('\n    ');
            
            // Find the start and end of script sections
            const firstScript = content.indexOf('<script');
            const lastScript = content.lastIndexOf('</script>') + '</script>'.length;
            
            if (firstScript !== -1 && lastScript !== -1) {
              content = content.substring(0, firstScript) + 
                        scriptSection + 
                        content.substring(lastScript);
            }
            
            fs.writeFileSync('index.html', content);
            console.log('✅ Fixed duplicate script references');
          }
          
          fixIndexDuplicates();
          EOF
          
          node fix-index-duplicates.js

      - name: Fix styles.css Location and Content
        run: |
          echo "🎨 Fixing styles.css implementation..."
          
          # If style.css exists but not styles.css, rename it
          if [ -f "style.css" ] && [ ! -f "styles.css" ]; then
            mv style.css styles.css
          fi
          
          # If both exist, merge them
          if [ -f "style.css" ] && [ -f "styles.css" ]; then
            cat style.css >> styles.css
            rm style.css
          fi
          
          cat << 'EOF' > complete-styles.js
          const fs = require('fs');
          
          const completeStyles = `/**
           * styles.css
           * CVD Risk Toolkit - Complete Stylesheet
           */
          
          /* ====== CSS Variables ====== */
          :root {
            --primary-color: #2c3e50;
            --primary-light: #34495e;
            --primary-dark: #1a252f;
            --secondary-color: #3498db;
            --secondary-light: #5dade2;
            --secondary-dark: #2980b9;
            --accent-color: #e74c3c;
            --low-risk-color: #27ae60;
            --moderate-risk-color: #f39c12;
            --high-risk-color: #c0392b;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #dce1e4;
          }
          
          /* Loading Overlay */
          .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
