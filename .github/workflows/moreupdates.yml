            }
            to {
              transform: translateX(0);
              opacity: 1;
            }
          }
          
          /* Physiological Warning Styles */
          .physiological-warning {
            background-color: rgba(243, 156, 18, 0.1);
            border: 1px solid var(--moderate-risk-color);
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 4px;
            font-size: 14px;
            color: var(--moderate-risk-color);
          }
          
          /* Disclaimer Modal */
          .disclaimer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
          }
          
          .disclaimer-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
          }
          
          /* Error Highlight */
          .error-highlight {
            border-color: var(--high-risk-color) !important;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
          }
          
          /* Secure Form Indicators */
          .secure-form {
            position: relative;
          }
          
          .secure-form::after {
            content: "🔒";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 16px;
          }
          
          /* Enhanced field feedback */
          .field-feedback {
            font-size: 0.875rem;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
          }
          
          .field-feedback.error {
            color: var(--high-risk-color);
          }
          
          .field-feedback.warning {
            color: var(--moderate-risk-color);
          }
          
          .field-feedback.success {
            color: var(--low-risk-color);
          }
          
          /* Mobile responsive fixes */
          @media (max-width: 768px) {
            .toast-container {
              left: 10px;
              right: 10px;
              max-width: none;
            }
            
            .toast {
              min-width: auto;
              width: 100%;
            }
            
            .disclaimer-content {
              margin: 10px;
              width: calc(100% - 20px);
            }
          }
          
          /* Cross-browser fixes */
          .spinner {
            -webkit-animation: spin 1s linear infinite;
            -moz-animation: spin 1s linear infinite;
            -o-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
          }
          
          @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
          }
          
          @-moz-keyframes spin {
            0% { -moz-transform: rotate(0deg); }
            100% { -moz-transform: rotate(360deg); }
          }
          
          @-o-keyframes spin {
            0% { -o-transform: rotate(0deg); }
            100% { -o-transform: rotate(360deg); }
          }`;
          
          // Read existing styles if any
          let existingStyles = '';
          if (fs.existsSync('styles.css')) {
            existingStyles = fs.readFileSync('styles.css', 'utf8');
          }
          
          // Ensure all required styles are present
          const required = [
            '.toast-container',
            '.loading-overlay',
            '.physiological-warning',
            '.disclaimer-modal',
            '.error-highlight',
            '.secure-form'
          ];
          
          let needsUpdate = false;
          required.forEach(selector => {
            if (!existingStyles.includes(selector)) {
              needsUpdate = true;
              console.log(`Missing: ${selector}`);
            }
          });
          
          if (needsUpdate) {
            // Preserve existing styles but add missing ones
            fs.writeFileSync('styles.css', completeStyles + '\n\n' + existingStyles);
            console.log('✅ Updated styles.css with missing styles');
          } else {
            console.log('ℹ️ styles.css already contains all required styles');
          }
          EOF
          
          node complete-styles.js

      - name: Add Loading Template to Index.html
        run: |
          echo "📝 Adding loading template to index.html..."
          
          cat << 'EOF' > add-loading-template.js
          const fs = require('fs');
          
          function addLoadingTemplate() {
            if (!fs.existsSync('index.html')) {
              console.error('index.html not found!');
              process.exit(1);
            }
            
            let content = fs.readFileSync('index.html', 'utf8');
            
            // Check if loading template already exists
            if (!content.includes('class="loading-overlay"')) {
              const loadingTemplate = `
              <!-- Global Loading Overlay -->
              <div class="loading-overlay" id="global-loading-overlay">
                <div class="loading-indicator">
                  <div class="spinner"></div>
                  <div class="loading-message">Loading...</div>
                </div>
              </div>
              
              <!-- Toast Container -->
              <div id="toast-container" class="toast-container"></div>`;
              
              // Insert before closing body tag
              content = content.replace('</body>', loadingTemplate + '\n</body>');
              
              fs.writeFileSync('index.html', content);
              console.log('✅ Added loading template to index.html');
            } else {
              console.log('ℹ️ Loading template already exists');
            }
          }
          
          addLoadingTemplate();
          EOF
          
          node add-loading-template.js

      - name: Create Comprehensive Combined.js
        run: |
          echo "📦 Creating comprehensive combined.js..."
          
          cat << 'EOF' > create-combined.js
          const fs = require('fs');
          const path = require('path');
          const babel = require('@babel/core');
          
          function safeExecute(fn, errorMsg) {
            try {
              return fn();
            } catch (error) {
              console.error(`${errorMsg}: ${error.message}`);
              console.error(error.stack);
              process.exit(1);
            }
          }
          
          function autoFixSyntax(code, filename) {
            code = code.replace(/\}\s*\)/g, '});');
            code = code.replace(/\n\s*\n\s*\n/g, '\n\n');
            code = code.replace(/,\s*}/g, '}');
            code = code.replace(/function\s+(\w+)\s*\(\s*\)\s*{/g, 'function $1() {');
            
            try {
              const result = babel.transformSync(code, {
                presets: ['@babel/preset-env'],
                filename: filename,
                compact: false,
                comments: true
              });
              return result.code;
            } catch (babelError) {
              console.warn(`Babel transform failed for ${filename}, using original code`);
              return code;
            }
          }
          
          function validateJavaScript(code, filename) {
            try {
              new Function(code);
              return { valid: true, code: code };
            } catch (error) {
              console.warn(`Syntax error in ${filename}: ${error.message}`);
              console.log(`Attempting to auto-fix syntax issues...`);
              
              const fixedCode = autoFixSyntax(code, filename);
              
              try {
                new Function(fixedCode);
                console.log(`Successfully fixed syntax issues in ${filename}`);
                return { valid: true, code: fixedCode };
              } catch (fixError) {
                console.error(`Unable to fix syntax in ${filename}: ${fixError.message}`);
                return { valid: false, code: code };
              }
            }
          }
          
          function readJSFile(filePath) {
            try {
              if (fs.existsSync(filePath)) {
                let content = fs.readFileSync(filePath, 'utf8');
                const filename = path.basename(filePath);
                
                const { valid, code } = validateJavaScript(content, filename);
                
                if (!valid) {
                  console.warn(`Skipping ${filename} due to unfixable syntax errors`);
                  return `// ${filename} skipped due to syntax errors\n`;
                }
                
                console.log(`Successfully processed: ${filename}`);
                return `// === ${filename} ===\n${code}\n\n`;
              }
              console.log(`File not found: ${filePath}`);
              return `// ${path.basename(filePath)} not found\n\n`;
            } catch (error) {
              console.warn(`Could not read ${filePath}: ${error.message}`);
              return `// Error reading ${path.basename(filePath)}: ${error.message}\n\n`;
            }
          }
          
          function createCompleteCombinedJS() {
            const jsDir = path.join(process.cwd(), 'js');
            const combinedPath = path.join(process.cwd(), 'combined.js');
            
            console.log('Starting combined.js creation...');
            
            // Define the correct order based on your file structure
            const fileOrder = [
              // Core functionality files
              'validation.js',
              'calculations.js',
              'medication.js',  // Will work now as we converted .txt to .js
              'ui.js',
              'form-handler.js',
              
              // Utility files
              'utils/secure-storage.js',
              'utils/loading-indicator.js',
              'utils/input-sanitizer.js',
              'utils/physiological-validation.js',
              'utils/validator-extension.js',
              'utils/enhanced-disclaimer.js',
              'utils/csp-report-handler.js',
              
              // Implementation files from root
              '../qrisk3-implementation.js',
              '../juno-integration.js',
              '../enhanced-display.js'
            ];
            
            // Read all JS files in order
            const jsFiles = {};
            fileOrder.forEach(file => {
              let fullPath;
              if (file.startsWith('utils/')) {
                fullPath = path.join(jsDir, file);
              } else if (file.startsWith('../')) {
                fullPath = path.join(process.cwd(), file.substring(3));
              } else {
                fullPath = path.join(jsDir, file);
              }
              
              const key = file.replace(/[\/\\]/g, '_').replace('.js', '').replace('..', 'root');
              jsFiles[key] = readJSFile(fullPath);
            });
            
            // Create comprehensive combined.js content
            const combinedContent = `/**
             * CVD Risk Toolkit Combined JavaScript
             * Version: 3.1.0 - Last Updated: ${new Date().toISOString()}
             * This file combines all JavaScript functionality for the CVD Risk Toolkit
             * 
             * IMPORTANT: This file is auto-generated. Make changes to individual source files instead.
             */
            
            // Utility Functions
            function safeGet(obj, path, defaultValue = null) {
              try {
                const keys = path.split('.');
                let result = obj;
                
                for (const key of keys) {
                  if (result === undefined || result === null) {
                    return defaultValue;
                  }
                  result = result[key];
                }
                
                return result === undefined ? defaultValue : result;
              } catch (e) {
                return defaultValue;
              }
            }
            
            function debounce(func, wait = 100) {
              let timeout;
              return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
              };
            }
            
            function throttle(func, limit = 100) {
              let inThrottle;
              return function(...args) {
                if (!inThrottle) {
                  func.apply(this, args);
                  inThrottle = true;
                  setTimeout(() => inThrottle = false, limit);
                }
              };
            }
            
            // Combined Modules
            ${Object.values(jsFiles).join('\n')}
            
            // Toast Notification System
            const toastManager = (function() {
              let toastContainer = null;
              
              function init() {
                if (!toastContainer) {
                  toastContainer = document.getElementById('toast-container');
                  if (!toastContainer) {
                    toastContainer = document.createElement('div');
                    toastContainer.id = 'toast-container';
                    toastContainer.className = 'toast-container';
                    document.body.appendChild(toastContainer);
                  }
                }
              }
              
              function showToast(message, type = 'info', duration = 3000) {
                init();
                
                const toast = document.createElement('div');
                toast.className = \`toast \${type}\`;
                toast.textContent = message;
                
                toastContainer.appendChild(toast);
                
                // Auto remove after duration
                setTimeout(() => {
                  toast.style.opacity = '0';
                  setTimeout(() => {
                    toastContainer.removeChild(toast);
                  }, 300);
                }, duration);
              }
              
              return {
                success: (msg, duration) => showToast(msg, 'success', duration),
                error: (msg, duration) => showToast(msg, 'error', duration),
                warning: (msg, duration) => showToast(msg, 'warning', duration),
                info: (msg, duration) => showToast(msg, 'info', duration)
              };
            })();
            
            // Export for global use
            window.toastManager = toastManager;
            
            // Enhanced Integration with New Utilities
            document.addEventListener("DOMContentLoaded", function() {
              console.log("Starting enhanced initialization...");
              
              // Global error handler
              window.onerror = function(msg, url, lineNo, columnNo, error) {
                console.error('Global error:', msg, url, lineNo, columnNo, error);
                if (window.toastManager) {
                  window.toastManager.error('An error occurred. Please try again.');
                }
                return false;
              };
              
              // Promise rejection handler
              window.addEventListener('unhandledrejection', function(event) {
                console.error('Unhandled promise rejection:', event.reason);
                if (window.toastManager) {
                  window.toastManager.error('An error occurred. Please try again.');
                }
              });
              
              // Initialize all utilities
              const utilities = [
                { name: 'loadingIndicator', module: window.loadingIndicator },
                { name: 'physiologicalValidation', module: window.physiologicalValidation },
                { name: 'secureStorage', module: window.secureStorage },
                { name: 'inputSanitizer', module: window.inputSanitizer },
                { name: 'enhancedDisclaimer', module: window.enhancedDisclaimer },
                { name: 'enhancedDisplay', module: window.enhancedDisplay }
              ];
              
              utilities.forEach(util => {
                if (util.module) {
                  console.log(\`✓ Initialized \${util.name}\`);
                } else {
                  console.warn(\`✗ \${util.name} not found\`);
                }
              });
              
              // Enhance form submission with error boundary
              function withErrorBoundary(fn, fallback = null) {
                return function(...args) {
                  try {
                    return fn.apply(this, args);
                  } catch (error) {
                    console.error('Error:', error);
                    if (window.toastManager) {
                      window.toastManager.error('An error occurred. Please try again.');
                    }
                    return fallback;
                  }
                };
              }
              
              // Wrap all calculation functions with error boundary
              ['calculateFRS', 'calculateQRISK', 'calculateBoth', 'evaluateMedications'].forEach(fnName => {
                if (window[fnName]) {
                  const originalFn = window[fnName];
                  window[fnName] = withErrorBoundary(function(...args) {
                    if (window.loadingIndicator) {
                      window.loadingIndicator.show('Calculating...');
                    }
                    try {
                      const result = originalFn.apply(this, args);
                      return result;
                    } finally {
                      if (window.loadingIndicator) {
                        window.loadingIndicator.hide();
                      }
                    }
                  });
                }
              });
              
              // Add physiological validation to numeric inputs
              document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('change', function() {
                  const fieldId = this.id;
                  const parameterType = this.dataset.parameterType || fieldId.replace(/^(frs|qrisk|med)-/, '');
                  
                  if (window.physiologicalValidation) {
                    const result = window.physiologicalValidation.validateValue(parameterType, this.value);
                    if (!result.isValid && window.toastManager) {
                      window.toastManager.warning(result.message);
                    }
                  }
                });
              });
              
              // Setup secure form handling
              document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                  if (window.loadingIndicator) {
                    window.loadingIndicator.show('Processing...');
                  }
                  
                  // Sanitize all inputs before submission
                  if (window.inputSanitizer) {
                    form.querySelectorAll('input, textarea').forEach(field => {
                      if (field.value) {
                        field.value = window.inputSanitizer.sanitize ? 
                                      window.inputSanitizer.sanitize(field.value) : 
                                      field.value;
                      }
                    });
                  }
                });
              });
              
              // Initialize disclaimer if needed
              if (window.enhancedDisclaimer && window.enhancedDisclaimer.showInitialDisclaimer) {
                window.enhancedDisclaimer.showInitialDisclaimer();
              }
              
              console.log('✅ Enhanced Integration Complete');
            });
            
            // Export for testing
            if (typeof module !== 'undefined' && module.exports) {
              module.exports = {
                safeGet,
                debounce,
                throttle,
                toastManager
              };
            }
            `;
            
            // Write the file
            fs.writeFileSync(combinedPath, combinedContent, 'utf8');
            console.log('Successfully created comprehensive combined.js');
          }
          
          createCompleteCombinedJS();
          EOF
          
          node create-combined.js

      - name: Create Comprehensive Validation Tests
        run: |
          echo "🧪 Creating comprehensive validation tests..."
          
          cat << 'EOF' > validation-tests.js
          const fs = require('fs');
          
          function runValidationTests() {
            console.log('🔍 Running comprehensive validation...\n');
            
            const results = {
              passed: [],
              failed: [],
              warnings: []
            };
            
            // Check if files exist
            const requiredFiles = ['index.html', 'styles.css', 'combined.js'];
            requiredFiles.forEach(file => {
              if (fs.existsSync(file)) {
                results.passed.push(`File exists: ${file}`);
              } else {
                results.failed.push(`File missing: ${file}`);
              }
            });
            
            // Read file contents
            const indexContent = fs.existsSync('index.html') ? fs.readFileSync('index.html', 'utf8') : '';
            const stylesContent = fs.existsSync('styles.css') ? fs.readFileSync('styles.css', 'utf8') : '';
            const combinedContent = fs.existsSync('combined.js') ? fs.readFileSync('combined.js', 'utf8') : '';
            
            // Check for required styles
            const requiredStyles = [
              { name: 'Loading Overlay', pattern: '.loading-overlay' },
              { name: 'Toast Container', pattern: '.toast-container' },
              { name: 'Physiological Warning', pattern: '.physiological-warning' },
