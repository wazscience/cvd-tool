          },
          body: JSON.stringify(error),
          // Don't wait for response
          mode: 'no-cors'
        }).catch(e => {
          // Silent fail - don't create error loop
          if (config.logToConsole) {
            console.warn('Failed to send error to server:', e);
          }
        });
      }
    } catch (e) {
      // Silent fail - don't create error loop
      if (config.logToConsole) {
        console.warn('Failed to send error to server:', e);
      }
    }
  }
  
  /**
   * Get the error log
