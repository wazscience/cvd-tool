EOL
          
          # Find where to insert the references (before closing body tag or at end of content)
          if grep -q "</body>" "$HTML_FILE"; then
            BODY_END=$(grep -n "</body>" "$HTML_FILE" | head -n 1 | cut -d ':' -f 1)
            BEFORE_BODY_END=$((BODY_END - 1))
