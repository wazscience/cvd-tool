            sed -i 's/<input type="number" id="qrisk-sbp" min="70" max="210"/<input type="number" id="qrisk-sbp" min="70" max="210" oninput="this.value = Math.min(Math.max(parseInt(this.value) || 70, 70), 210)"/g' index.html
            
